<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./Styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Navbar  -->
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
    </nav>
    <!-- main  -->
    <main>
      <div class="card-component">
        <div class="description">
          <div class="content">
            <img src="./images/logo.svg" alt="" class="logo" />
            <div class="inner-content">
              <h1 class="heading">
                <span> We're</span><br />
                coming<br />
                soon
              </h1>
              <p class="caption">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <div class="input-group">
                <label for="email"></label>
                <input
                  type="email"
                  name="emailId"
                  id="email"
                  placeholder="Email Address"
                  onkeydown="callFunc(event)"
                />
                <button type="button" onclick="ValidateEmail()">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error"
                />
                <span class="error">Please provide a valid email id</span>
              </div>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./images/hero-desktop.jpg" alt="hero" class="heroDesktop" />
          <img src="./images/hero-mobile.jpg" alt="hero" class="heroMobile" />
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
